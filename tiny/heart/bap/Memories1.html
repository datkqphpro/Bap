<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hi Hi Bá»‹ Lá»«a</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle at center, #111 0%, #000 80%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
}

h1 {
    position: relative;
    z-index: 2;
    font-size: clamp(24px, 8vw, 48px);
    text-align: center;
    padding: 0 20px;
    animation: glow 1s infinite alternate;
}

@keyframes glow {
    from { color: #ff4d6d; text-shadow: 0 0 10px #ff4d6d; }
    to { color: #ff99aa; text-shadow: 0 0 25px #ff1a4d; }
}

.floating-heart {
    position: absolute;
    font-size: 20px;
    pointer-events: none;
    animation: floatMove linear infinite, colorShift 3s linear infinite;
}

@keyframes floatMove {
    0% {
        transform: translate(0, 0) rotate(0deg);
    }
    50% {
        transform: translate(var(--moveX), var(--moveY)) rotate(180deg);
    }
    100% {
        transform: translate(0, 0) rotate(360deg);
    }
}

@keyframes colorShift {
    0% { filter: hue-rotate(0deg); }
    100% { filter: hue-rotate(360deg); }
}

.burst-heart {
    position: absolute;
    pointer-events: none;
    animation: burst 2s forwards;
}

@keyframes burst {
    0% { transform: scale(1); opacity: 1; }
    100% { transform: translate(var(--x), var(--y)) scale(2) rotate(720deg); opacity: 0; }
}

iframe {
    position: absolute;
    width: 0;
    height: 0;
    border: none;
}
</style>
</head>

<body>

<h1>a hi hi bá»‹ lá»«a rá»“i nhÃ¡ ðŸ˜†</h1>

<!-- Nháº¡c HÃ£y Trao Cho Anh -->
<iframe 
id="musicFrame"
src="https://www.youtube.com/embed/knW7-x7Y7RE?loop=1&playlist=knW7-x7Y7RE"
allow="autoplay">
</iframe>

<script>
let musicStarted = false;

/* ==== Tim tá»± trÃ´i ná»•i ==== */
function createFloatingHeart() {
    const heart = document.createElement("div");
    heart.className = "floating-heart";
    heart.innerHTML = "ðŸ’–";

    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = Math.random() * window.innerHeight + "px";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";

    heart.style.setProperty("--moveX", (Math.random()*200-100) + "px");
    heart.style.setProperty("--moveY", (Math.random()*200-100) + "px");
    heart.style.animationDuration = (Math.random()*5+5) + "s";

    document.body.appendChild(heart);
}

for(let i=0;i<20;i++){
    createFloatingHeart();
}

/* ==== Tim ná»• khi cháº¡m ==== */
function burstHearts(x,y){
    for(let i=0;i<15;i++){
        const heart = document.createElement("div");
        heart.className = "burst-heart";
        heart.innerHTML = "ðŸ’–";
        heart.style.left = x + "px";
        heart.style.top = y + "px";
        heart.style.fontSize = (Math.random()*20+15)+"px";
        heart.style.setProperty("--x",(Math.random()*300-150)+"px");
        heart.style.setProperty("--y",(Math.random()*300-150)+"px");
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),2000);
    }
}

function startMusic(){
    if(!musicStarted){
        document.getElementById("musicFrame").src += "&autoplay=1";
        musicStarted = true;
    }
}

document.addEventListener("touchstart",function(e){
    const t = e.touches[0];
    burstHearts(t.clientX,t.clientY);
    startMusic();
});

document.addEventListener("click",function(e){
    burstHearts(e.clientX,e.clientY);
    startMusic();
});
</script>

</body>
</html>
